<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hot Sauce</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- https://hotsauce-starter.netlify.app/ -->
	
	<div class="nav-wrap">
		<nav class="top-bar">
			<div class="logo">
				<a href="#">
					<img src="img/logo.svg" alt="Logo">
					<h1>Hot Sauce</h1>
				</a>
			</div><!-- .logo -->
			<div id="top-menu">
				<ul class="menu">
					<li><a class="active" href="#">Features</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
			<div id="ham" class="close""></div>
			<div class="menu-action">
				<a href="#">Sign in</a>
				<a href="#" class="btn btn-menu">Get started today</a>
			</div>
		</nav>
	</div>
	
	<section class="main">
		
		<div class="hero-wrap">
			
			<div class="hero-content">
				<h2 class="hero-title">The fresh hot recipe for <span>better web apps.</span></h2>
				<p class="hero-subtitle">Hot Sauce combines Remix, Tailwind UI, Firebase, Stripe and more to go from zero to production-ready web app.</p>
				<div class="btn-holder">
					<a class="btn btn-hero" href="#">Get started</a>
				</div><!-- .btn-holder -->
			</div><!-- .hero-content -->
			
			<div class="bg1"></div>
			<div class="bg2"></div>
			
		</div><!-- .hero-wrap -->
		
		<!-- <div class="bg1"></div> -->
		
	</section>
	
	<section class="footer-section">
		<div class="footer">
			<p>© 2025 Hot Sauce. All rights reserved.</p>
			<div class="social-icons">
				<a href="#">Twitter</a>
				<a href="#">GitHub</a>
			</div><!-- .social-icons -->
		</div><!-- .footer -->
	</section>
	
	
<script>
	let menu = document.getElementById("top-menu");
	let ham = document.getElementById("ham");

	ham.addEventListener("click", function(){
		ham.classList.toggle("close");
		menu.classList.toggle("menu-open");
	});


	/* Inchide meniul cand se da click oriunde in document */
	document.addEventListener("click", function(event) {
		if (!menu.contains(event.target) && !ham.contains(event.target)) {
			menu.classList.remove("menu-open");
			ham.classList.remove("close");
		}
	});

	// Adaugăm un event listener și pe link-urile din meniu
	// Inchide meniul cand se da click pe un link din nav
	let menuLinks = document.querySelectorAll("#top-menu a");
	menuLinks.forEach(function(link) {
		link.addEventListener("click", function() {
			menu.classList.remove("menu-open");
			ham.classList.remove("close");
		});
	});
</script>

	
	
</body>
</html>
